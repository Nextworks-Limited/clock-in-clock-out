<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock icon with gradient -->
  <defs>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clock circle -->
  <circle cx="30" cy="30" r="22" fill="url(#clockGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Clock face -->
  <circle cx="30" cy="30" r="18" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
  
  <!-- Hour markers -->
  <g stroke="#fff" stroke-width="2" opacity="0.8">
    <line x1="30" y1="14" x2="30" y2="18" />
    <line x1="46" y1="30" x2="42" y2="30" />
    <line x1="30" y1="46" x2="30" y2="42" />
    <line x1="14" y1="30" x2="18" y2="30" />
  </g>
  
  <!-- Clock hands -->
  <g stroke="#fff" stroke-width="2.5" stroke-linecap="round">
    <!-- Hour hand pointing to 9 -->
    <line x1="30" y1="30" x2="22" y2="30" />
    <!-- Minute hand pointing to 12 -->
    <line x1="30" y1="30" x2="30" y2="20" />
  </g>
  
  <!-- Center dot -->
  <circle cx="30" cy="30" r="2" fill="#fff"/>
  
  <!-- Company name -->
   <text x="70" y="40" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
        font-size="32" font-weight="700" fill="#ffffff" letter-spacing="-0.5px">
    Logsy
  </text>
  
  <!-- Subtle shadow effect -->
  <ellipse cx="30" cy="52" rx="20" ry="3" fill="#000" opacity="0.1"/>
</svg>