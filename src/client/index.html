<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logsy - Nextworks Limited</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <header>
        <h1>Logsy - Nextworks Limited</h1>
    </header>

    <main>
        <h2>Clock In / Clock Out</h2>

       <div class="radio-group" role="radiogroup" aria-label="Select clock in or clock out">
            <input type="radio" id="clock-in" name="type" value="in" />
            <label for="clock-in">Clock In</label>

            <input type="radio" id="clock-out" name="type" value="out" />
            <label for="clock-out">Clock Out</label>
        </div>


        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas" hidden></canvas>

        <button id="submit" aria-live="polite">Submit</button>

        <div id="message" role="alert" aria-live="assertive"></div>
    </main>

    <footer>
        <small>&copy; 2025 Nextworks Limited. All rights reserved.</small>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
